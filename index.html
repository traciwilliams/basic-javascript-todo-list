<!DOCTYPE html>
<html>
<head>
	<title>Basic JavaScript To Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Script">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

	<h1>To Do List</h1>
	<h2>A tutorial by Gordon Zhu creator of Watch and Code</h2>
	<div>
		<button onclick="buttonHandlers.addToDo()">Add To Do</button>
		<input id="addToDoTextInput" type="text">
	</div>
	<div>
		<button onclick="buttonHandlers.changeToDo()" >Change To Do</button>
		<input id="changeToDoPositionInput" type="number" placeholder="number">
		<input id="changeToDoPositionText" type="text" placeholder="text">
	</div>
	<ul></ul>
	<footer></footer>
<script src="scripts/app.js"></script>
</body>
</html>
