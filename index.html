<!DOCTYPE html>

	<title>Basic JavaScript To Do List</title>
	<link rel="stylesheet" href="styles/main.css">

<body>

<h1>Basic To Do List in Javascript</h1>

<form id="taskForm"><!--form to submit the tasks-->

<ul id="taskList"></ul><!--where tasks should be appended-->





<script src="scripts/app.js"></script>
