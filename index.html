<!DOCTYPE html>
<html>
<head>
	<title>Basic JavaScript To Do List</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>

<h1>Basic To Do List in Javascript</h1>



<button id="displayToDosButton" onclick="buttonHandlers.displayToDos()">Display ToDos</button>


<div>
	<button onclick="buttonHandlers.addToDo()">Add To Do</button>
	<input id="addToDoTextInput" type="text">
</div>


<div>
	<button onclick="buttonHandlers.addComment()">Add Comment</button>
	<input id="addCommentInput" type="text">
</div>




<div>
	<button onclick="buttonHandlers.changeToDo()" >Change To Do</button>
	<input id="changeToDoPositionInput" type="number" placeholder="number">
	<input id="changeToDoPositionText" type="text" placeholder="text">
</div>

<div>
	<button id="toggleAllButton" onclick="buttonHandlers.toggleAll()">Toggle All</button>
</div>
<div> 
	<button onclick="buttonHandlers.deleteToDo()" id="deleteToDoButton">Delete To Do</button>
	<input id="deleteToDoButtonInput" type="number" placeholder="delete to do">
</div>


<div>
	<button onclick="buttonHandlers.toggleCompleted()" id="toggleCompInputButton">Toggle Completed</button>
	<input id="toggleCompInput" type="number">
</div>
 



<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"</script> -->
<script src="scripts/app.js"></script>
</body>
</html>
